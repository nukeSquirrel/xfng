<div class="simcontrol-menu rounded">
  <div class="current-date">{{game.date | date: 'dd.MM.yyyy HH:mm'}}</div>

  <!-- Speed 1 / Pause: -->
  <button (click)="togglePause()" class="btn toggle-pause" [ngClass]="{'active' : simSpeed >= simSpeedTypes.SPEED1}">
    <i class="fas" [ngClass]="simSpeed===simSpeedTypes.PAUSE ? 'fa-play' : 'fa-pause'"></i>
  </button>

  <!-- Speed 1 -->
  <button (click)="simSpeed = simSpeedTypes.SPEED1" class="btn" [ngClass]="{'active' : simSpeed >= simSpeedTypes.SPEED1}">
    <i class="fas fa-chevron-right"></i>
  </button>
  <!-- Speed 2 -->
  <button (click)="simSpeed = simSpeedTypes.SPEED2" class="btn" [ngClass]="{'active' : simSpeed >= simSpeedTypes.SPEED2}">
    <i class="fas fa-chevron-right"></i>
  </button>
  <!-- Speed 3 -->
  <button (click)="simSpeed = simSpeedTypes.SPEED3" class="btn" [ngClass]="{'active' : simSpeed >= simSpeedTypes.SPEED3}">
    <i class="fas fa-chevron-right"></i>
  </button>
  <!-- Speed 4 -->
  <button (click)="simSpeed = simSpeedTypes.SPEED4" class="btn" [ngClass]="{'active' : simSpeed >= simSpeedTypes.SPEED4}">
    <i class="fas fa-chevron-right"></i>
  </button>
  <!-- Speed 5 (development purpose)-->
  <button (click)="simSpeed = simSpeedTypes.SPEED5" class="btn" [ngClass]="{'active' : simSpeed >= simSpeedTypes.SPEED5}">
    <i class="fas fa-chevron-right"></i>
  </button>

</div>
